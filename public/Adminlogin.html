<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/SoftMania_LOGO__2_-removebg-preview (1).png">
    <title>Admin login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="admin.css" />
    <script>
      function validateAdminLogin(event) {
        event.preventDefault(); // Prevent default form submission
      
        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
      
        // Simple validation (replace with your actual validation logic)
        if (email === '' || password === '') {
          alert('Please enter your email and password.');
          return false; // Prevent form submission if validation fails
        }
      
        // Simulate successful login (replace with your login logic)
        console.log('Admin login successful:', { email: email, password: password });
      
        // Redirect to another page after successful login
        window.location.href = "timesheetData.html"; // Replace with your target filename
      }
      

    </script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form id="admin" onclick="return validateAdminLogin(event)">
          <h1>Login</h1>
          <span>Enter your credentials below.</span>
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button class="btn">Login</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Hello, Admin!</h1>
            <p></p>
          </div>
        </div>
      </div>
    </div>

     <!-- footer -->
     <footer class="footer">
        <span class="text-muted">&copy; Softmania 2024</span>
    </footer>
    <style>
      /* Custom styles for the footer */
      .footer {
        margin-top: auto;
        background-color: #e0e0e0;
        padding: 20px 0;
        text-align: center;
        position: absolute;
        right: 0;
        left: 0;
        bottom: 0;
      }
    </style>

    <!-- script -->

  </body>
</html>
