<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softmania-Timesheet form</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid bg-dark p-0 m-0">
      <div class="container">
        <div class="row">
          <div class="col-5 d-flex align-items-center">
            <img
              src="/images/SoftMania_LOGO__2_-removebg-preview (1).png"
              alt="softmania Logo"
              class="img-fluid"
              style="max-width: 150px"
            />
          </div>
          <div class="col-7 d-flex justify-content-end align-items-center">
            <nav class="nav">
              <a class="text-white nav-link" href="#">Timesheets</a>
              <a class="text-white nav-link" href="#">Reports</a>
              <a class="text-white nav-link" href="#">Admin</a>
              <button type="submit" class="btn btn-primary">
                <a class="text-white nav-link" href="#">Login</a>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <h1>Timesheet Entry</h1>
      <form id="timesheet-form" class="row">
        <!-- names -->
        <div>
          <div class="pt-2 col-md-3 mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
        </div>
        <!-- date -->
        <div class="pt-2 col-md-3 mb-3">
          <label for="date" class="form-label">Date:</label>
          <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            required
          />
        </div>
     
        <!-- attendance -->
        <div class="pt-2 col-12 mb-3">
          <label for="attendance" class="form-label">Attendance:</label>
          <div class="attendance-options form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="working"
              name="attendance"
              value="Working"
              required
            />
            <label class="form-check-label" for="working">Working</label>
          </div>
          <div class="attendance-options form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="leave"
              name="attendance"
              value="Leave"
            />
            <label class="form-check-label" for="leave">Leave</label>
          </div>
          <div class="attendance-options form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="delay"
              name="attendance"
              value="Delay"
            />
            <label class="form-check-label" for="delay">Delay</label>
          </div>
        </div>
           <!-- hours -->
           <div class="pt-2">
            <div class="col-md-3 mb-3">
              <label for="hours-worked" class="form-label">Hours Worked:</label>
              <input
                type="number"
                id="hours-worked"
                name="hours-worked"
                class="form-control"
                required
              />
            </div>
          </div>
          <!-- description -->
        <div class="pt-2 col-7 mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="col-12 d-flex justify-content-start">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
          <span class="text-muted">&copy; Softmania 2024</span>
        </div>
      </footer>
      <style>
        /* Custom styles for the footer */
        .footer {
          margin-top: auto;
          background-color: #e0e0e0;
          padding: 20px 0;
          text-align: center;
          position: absolute;
          right: 0;
          left: 0;
          bottom: 0;
        }
      </style>

    <script src="/js/script.js"></script>
  </body>
</html>
