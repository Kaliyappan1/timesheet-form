<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softmania-Timesheet form</title>
    <link
      rel="icon"
      href="./images/SoftMania_LOGO__2_-removebg-preview (1).png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
      }
      button {
        border-radius: 1px 20px 0;
        border: 0px solid #000000;
        background-color: #5dac1c;
        color: #ffffff;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 30px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
      }
      button:active {
        transform: scale(0.95);
      }
      .focus:active {
        transform: scale(0.95);
      }
      button:focus {
        outline: none;
      }

      button.ghost {
        border-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid p-0 m-0">
      <div class="container">
        <div class="row">
          <div class="col-5 d-flex align-items-center">
            <img
              src="./images/SoftMania_LOGO__2_-removebg-preview (1).png"
              alt="softmania Logo"
              class="img-fluid"
              style="max-width: 150px"
            />
          </div>
          <div class="col-7 d-flex justify-content-end align-items-center">
            <nav class="nav">
              <a class="focus text-black nav-link" href="login.html"
                >Timesheets</a
              >
              <a class="focus text-black nav-link" href="Adminlogin.html"
                >Reports</a
              >
              <a class="focus text-black nav-link" href="Adminlogin.html"
                >Admin</a
              >
              <button onclick="location='login.html'" class="ghost" id="signUp">
                Sign Up
              </button>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- timesheet -->
    <main
      class="container d-flex justify-content-center align-item-cemter py-4"
    >
      <form action="timesheetPost" method="post" id="timesheet-form" onclick="return submitForm(event)">
        <h1 class="pb-3">Timesheet</h1>
        <!-- names -->
        <div>
          <div class="pt-2 col-md-8 mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
        </div>
        <!-- date -->
        <div class="pt-2 col-md-8 mb-3">
          <label for="date" class="form-label">Date:</label>
          <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            required
          />
        </div>

        <!-- attendance -->
        <div class="pt-2 col-12 mb-3">
          <label for="attendance" class="form-label">Attendance:</label>
          <div class="attendance-options form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="attendance"
              name="attendance"
              value="Working"
              required
            />
            <label class="form-check-label" for="working">Working</label>
            <div class="attendance-options form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="delay"
                name="attendance"
                value="Delay"
              />
              <label class="form-check-label" for="delay">Delay</label>
            </div>
            <div class="attendance-options form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="leave"
                name="attendance"
                value="Leave"
              />
              <label class="form-check-label" for="leave">Leave</label>
            </div>
          </div>
          <!-- hours -->
          <div class="pt-2">
            <div class="col-md-8 mb-3">
              <label for="hours" class="form-label">Hours Worked:</label>
              <input
                type="number"
                id="hours-worked"
                name="hours"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>
        <!-- description -->
        <div class="pt-2 col-12 mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="2"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="col-12 d-flex justify-content-start">
          <button class="ghost" id="signUp">Submit</button>
        </div>
      </form>
      <div id="success-message" class="alert alert-success d-none" role="alert">
        Timesheet submitted successfully!
        <p class=""><a href="login.html">Login softmania!</a></p>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <span class="text-muted">&copy; Softmania 2024</span>
    </footer>
    <style>
      /* Custom styles for the footer */
      .footer {
        margin-top: auto;
        background-color: #e0e0e0;
        padding: 20px 0;
        text-align: center;
        position: absolute;
        right: 0;
        left: 0;
        bottom: 0;
      }
    </style>

    <script src="js/script.js"></script>
  </body>
</html>
