<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softmania-Timesheet form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container my-5 text-white">
        <!-- header -->
        <h1 class="mt-4 display-1">Soft Mania</h1>
        
       
        <!-- names -->
        <div class="mt-5 row">
            <h3 class="mt-4">Names <code>*</code></h3>
            <div class="mt-2 col-auto">
                <form id="nameForm">
                    <div class="form-check">
                        <input type="checkbox" name="name" class="form-check-input forms" id="name" required> 
                        <label for="name" class="form-check-label">kaliyappan</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="name2" class="form-check-input forms" id="name2" required>
                        <label for="name2" class="form-check-label">Muruganantham</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="name3" class="form-check-input forms" id="name3" required>
                        <label for="name3" class="form-check-label">Maheshwari</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="name4" class="form-check-input forms" id="name4" required>
                        <label for="name4" class="form-check-label">Ramany</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="name5" class="form-check-input forms" id="name5" required>
                        <label for="name5" class="form-check-label">Rahuman</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="name6" class="form-check-input forms" id="name6" required>
                        <label for="name6" class="form-check-label">Varsha</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="name7" class="form-check-input forms" id="name7" required>
                        <label for="name7" class="form-check-label">Shamanth</label>
                    </div>
                </form>
            </div>
        </div>
        <!-- date -->
        <div class="row">
            <h3 class="mt-5">Date <code>*</code></h3>
            <div class="col-4">
                <div class="input-group col-date" id="datepicker">
                    <input type="date" class="form-control" required>
                    
                </div>
            </div>
        </div>
        <!-- attendance -->
        <div class="mt-5 col-auto">
            <h3>Attendance <code>*</code></h3>
            <div class="form-group" aria-required="true">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input formAttendance" id="work">
                    <label for="work" class="form-check-label">Working/worked</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input formAttendance" id="delay">
                    <label for="delay" class="form-check-label">Delay</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input formAttendance" id="leave">
                    <label for="leave"  class="form-check-label">Leave</label>
                </div>
            </div>
        </div>

        <button type="submit"  onclick=" navigate()" class="mt-4 btn btn-outline-success">Next</button>
        
    
    </div>
      
    

    <script src="/js/script.js"></script>
    
    
    
</body>
</html>
