<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/SoftMania_LOGO__2_-removebg-preview (1).png">
    <title>Form Data</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body{
        
          font-family: 'Montserrat', sans-serif;
          font-weight: 500;
        
      }
      .focus:active{
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>

     <!-- header -->
     <header class="container-fluid p-0 m-0">
      <div class="container">
        <div class="row">
          <div class="col-5 d-flex align-items-center">
            <img
              src="/images/SoftMania_LOGO__2_-removebg-preview (1).png"
              alt="softmania Logo"
              class="img-fluid"
              style="max-width: 150px"
            />
          </div>
          <div class="col-7 d-flex justify-content-end align-items-center">
            <nav class="nav">
              <a class="focus text-black nav-link" href="#">Timesheets</a>
              <a class="focus text-black nav-link" href="#">Reports</a>
              <a class="focus text-black nav-link" href="#">Admin</a>
             
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- timesheet data -->
    <div class="container py-4">
        <h1>Timesheet Data</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Day</th>
                    <th scope="col">Name</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-04-01</td>
                    <td>Saturday</td>
                    <td>John Doe</td>
                    <td>8.0</td>
                    <td>Worked on project X</td>
                </tr>
                <tr>
                    <td>2023-04-02</td>
                    <td>Sunday</td>
                    <td>Jane Smith</td>
                    <td>4.0</td>
                    <td>Attended team meeting</td>
                </tr>
                <tr>
                    <td>2023-04-03</td>
                    <td>Monday</td>
                    <td>Michael Johnson</td>
                    <td>7.5</td>
                    <td>Completed task Y</td>
                </tr>
            </tbody>
        </table>
    </div>
       <!-- footer -->
       <footer class="footer">
        <span class="text-muted">&copy; Softmania 2024</span>
    </footer>
    <style>
      /* Custom styles for the footer */
      .footer {
        margin-top: auto;
        background-color: #e0e0e0;
        padding: 20px 0;
        text-align: center;
        position: absolute;
        right: 0;
        left: 0;
        bottom: 0;
      }
    </style>
  </body>
</html>
