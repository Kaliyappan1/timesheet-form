<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>softmania Timesheet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-FwhvT8FSqAyN4GhgScK7EsFDZDzGyBpJ1yv7csE9SYBJwfXNCTuh4YWVC/vR1IeyD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
        <h1>Timesheet Data</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Day</th>
                    <th scope="col">Name</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-04-01</td>
                    <td>Saturday</td>
                    <td>John Doe</td>
                    <td>8.0</td>
                    <td>Worked on project X</td>
                </tr>
                <tr>
                    <td>2023-04-02</td>
                    <td>Sunday</td>
                    <td>Jane Smith</td>
                    <td>4.0</td>
                    <td>Attended team meeting</td>
                </tr>
                <tr>
                    <td>2023-04-03</td>
                    <td>Monday</td>
                    <td>Michael Johnson</td>
                    <td>7.5</td>
                    <td>Completed task Y</td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
