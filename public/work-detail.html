<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>softmania-workDetail form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container my-5 text-white">
        <h1 class="display-1 mb-5 ps-5">Softmania</h1>
        <!-- Work hours -->
        <div class="">
            <h2>Total Work hours(1 to 12) <code>*</code></h2>
            <p class="pt-1">please enter how many hours you worked in a day</p>
            <input type="text" placeholder="your answer" class="text-white form-control-plaintext" required>
        </div>
        <!-- epics -->
        <div class="mt-4">
            <h3>Select the Epic(s) you worked on <code>*</code></h3>
            <div class="mt-2 col-auto">
                <div class="pt-1">
                    <input type="checkbox" id="work" class="form-check-input">
                    <label for="work" class="form-check-label">Director Works</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work2" class="form-check-input">
                    <label for="work2" class="form-check-label">Web development basics</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work3" class="form-check-input">
                    <label for="work3" class="form-check-label">Python Developer Roadmap</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work4" class="form-check-input">
                    <label for="work4" class="form-check-label">Soft Mania API</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work5" class="form-check-input">
                    <label for="work5" class="form-check-label">Social media posts</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work6" class="form-check-input">
                    <label for="work6" class="form-check-label">Softmania managments</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work7" class="form-check-input">
                    <label for="work7" class="form-check-label">Soft Mania Women</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work8" class="form-check-input">
                    <label for="work8" class="form-check-label">Web Development Beginners(100 days)</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work9" class="form-check-input">
                    <label for="work9" class="form-check-label">Splunk Enterprise Core Admin for Beginners</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work10" class="form-check-input">
                    <label for="work10" class="form-check-label">SoftMania DevOps Monitoring</label>
                </div>
                <div class="pt-1">
                    <input type="checkbox" id="work11" class="form-check-input">
                    <label for="work11" class="form-check-label">Python Development for Beginners(100 days)</label>
                </div>
                <div class="pt-1 form-row">
                    <input type="checkbox" id="work12" class="form-check-input">
                    <label for="work12" class="form-check-label">Scenario based splunk admin use Cases</label>
                </div>
                <div class="pt-2">
                    <input type="checkbox" id="work13" class="form-check-input">
                    <label for="work13" class="form-check-label">Oter: <input type="text" class=""></label>
                </div>
            </div>
        </div>
        <!-- worked topics -->
        <div class="mt-4">
            <h3>Enter the topics you worked in the selected epic(s).</h3>
            <div class="row">
                <div class="col-7">
                    <input type="text" placeholder="your answer" class="mt-4 form-control">
                </div>
            </div>
        </div>

        <!-- submit button -->
        <div class="mt-5 pt-5">
            <button type="button" onclick="location='index.html'" class="btn text-white">Back</button>
        <button type="button" onclick="location='submit.html'" class="btn btn-lg btn-success">Submit</button>
        </div>

    </div>

    <script src="/client/js/script.js"></script>
</body>
</html>
